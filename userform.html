<!DOCTYPE html>
<html>
    <head><title>user input form</title></head>
    <link rel="stylesheet" href="stylesheet.css">

    <body>
        <form>
            <label >enter name : </label>
            <input type="text" id="name" name="nameField" title="enter name"/> 
            <error-output class="name-error"></error-output> <br><br>
             
            <label >enter email : </label>
            <input type="email" id="email" name="emailField"/> <br><br>

            <label >enter phone : </label>
            <input type="text" name="country code"  value="+91" size="2"/>
            <input type="text" name="phone" size="10"/> <br><br>

            <label>enter password : </label>
            <input type="password" id="password" name="password"/> <br><br>

            <input id="submit" type="button" value="submit"/>
            
                
        </form>

        <script>
            const text = document.querySelector('#name');
            const textError = document.querySelector('.name-error');
            text.addEventListener('input', function() {
                let nameRegex = RegExp('^[A-Za-z]{3,}$');
                if(nameRegex.test(text.value)) 
                    textError.textContent="name is correct";
                else textError.textContent="needed minimum 3 letters";
                
            })

        </script>

        <script src="formScript.js"></script>

       
    </body>
</html>
