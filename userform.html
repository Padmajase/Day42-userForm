<!DOCTYPE html>
<html>
    <head><title>user input form</title></head>
    <link rel="stylesheet" href="stylesheet.css">

    <body >
        <form>
            <label >enter name : </label>
            <input type="text" id="name" name="nameField"/> 
            <error-output class="name-error"></error-output> <br><br>
             
            <label >enter email : </label>
            <input type="email" id="email" name="emailField"/>
            <email-output class="email-error"></email-output> <br><br>
            
            <label >enter phone : </label>
            <input type="number" id="phone" name="phoneField"/>
            <phone-output class="phone-error"></phone-output> <br><br>
            
            <label >enter password : </label>
            <input type="password" id="password" name="passwordField"/>
            <password-output class="password-error"></password-output> <br><br>


            <input id="submit" type="button" value="submit"/><br><br>
            
                
        </form>

        <script>
            //validating name entered by user 
            const text = document.querySelector('#name');
            const textError = document.querySelector('.name-error');
            text.addEventListener('input', function() {
                let nameRegex = RegExp('^[A-Za-z]{3,}$');
                if(nameRegex.test(text.value)) 
                    textError.textContent="";
                else textError.textContent="*needed minimum 3 letters";
                
            })

            //validating email entered by user 
            const emailtext = document.querySelector('#email');
            const emailError = document.querySelector('.email-error');
            email.addEventListener('input', function() {
                let emailRegex = RegExp('^[a-zA-Z0-9_.-]+@+[a-zA-z0-9]+[.]+[comaunet]+$');
                if(emailRegex.test(emailtext.value)) 
                emailError.textContent="";
                else emailError.textContent="*enter valid email";
                
            });

            //validating phone number entered by user 
            const phoneEntered = document.querySelector('#phone');
            const phoneError = document.querySelector('.phone-error');
            phone.addEventListener('input', function() {
                let phoneRegex = RegExp('^91+[1-9]{10}$');
                if(phoneRegex.test(phoneEntered.value)) 
                phoneError.textContent="";
                else phoneError.textContent="*enter valid phone number";
                
            });

            const passwordEntered = document.querySelector('#password');
            const passwordError = document.querySelector('.password-error');
            password.addEventListener('input', function() {
                let passwordRegex = RegExp('^[[A-Z]+[A-Za-z0-9][0-9]+[$%_#@-][A-Za-z0-9]]{8,}$');
                if(passwordRegex.test(passwordEntered.value)) 
                passwordError.textContent="";
                else passwordError.textContent="*enter valid password";
                
            });
        </script>

        <script src="formScript.js"></script>
    </body>
</html>
